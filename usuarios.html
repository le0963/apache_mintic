  <head>

  </head>
    <body>
    <div id="app">
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
  <div class="container-fluid">
    <a class="navbar-brand" href="#"><img src="./images/logo.png" alt="Libro HL" width="50" height="50" ></a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="#">Inicio</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="libros.html">Libros</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="usuarios.html">Usuarios</a>

        <li class="nav-item">
          <a class="nav-link" href="fomulario.html">Registro Usuario</a>

          <a class="nav-link" href="formlibros.html">Registro libros</a>
        </li>
      </ul>
    </div>
  </div>
</nav>
    <div class="row">
    <template v-for="item in info">
      <div class="col-sm-3">
          <div c :srclass="card">
      <div class="container">
        <div class="card">
          <figure>
            <img :src="'./images/'+item.avatar" alt="Foto Usuario" class="card-img-top">
          </figure>
          <div class="contenido">
            <h3><center>Datos Del Usuario<center></h3>
            <div class="card-body">
                <h6 class="card-title"><strong> Nombre: </strong> {{ item.nombre }} {{ item.apellido}}</h6>
                <h6 class="card-title"><strong>Identificación: </strong>{{ item.documento}}</h6>
                <h6 class="card-title"><strong>Correo: </strong>{{ item.email}}</h6>
                <h6 class="card-title"><strong>Dirección: </strong>{{ item.direccion}}</h6>
                <a v-bind:href="'./images/'+item.avatar" class="btn btn-primary">Ver Usuario</a>
                <button class="btn btn-primary" v-on:click="warn(item.id)"> Eliminar Usuario </button>

            </div>
          </div>
        </div>
      </div>
      </div>
    </div>
    </template>
    </div>


  <script src="./js/usuarios.js"></script>
     </body>
