<html>
  <head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css">
      <link rel="stylesheet" href="./css/style.css">
      <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.2/axios.min.js"></script>
  </head>
    <body>
    <div id="app">
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
  <div class="container-fluid">
    <a class="navbar-brand" href="#"><img src="./images/logo.png" alt="Libro HL" width="50" height="50" ></a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="#">Inicio</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="libros.html">Libros</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="usuarios.html">Usuarios</a>
        </li>
        <li class="nav-item">
        </li>
          <a class="nav-link " href="fomulario.html">Registro Usuario</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="formlibros.html">Registro libros</a>
        </li>
      </ul>
    </div>
  </div>
</nav>
    <div class="row">
    <template v-for="item in info">
      <div class="col-sm-3">
          <div c :srclass="card">
      <div class="container">
        <div class="card">
          <figure>
            <img :src="'./images/'+item.icono" alt="Foto libro" class="card-img-top">
          </figure>
          <div class="contenido">
            <h3 class="card-title" align="center">{{item.titulo}}</h3>
            <div class="card-body">
                <h6 class="card-title"><strong> Autor: </strong> {{item.autor}}</h6>
                <h6 class="card-title"><strong>Editorial: </strong>{{item.editorial}}</h6>
                <h6 class="card-title"><strong>Idioma: </strong>{{item.idioma}}</h6>
                <h5 class="card-title"><strong> $ : </strong>{{item.precio}}</h5>
                <a v-bind:href="'./images/'+item.icono" class="btn btn-primary">Ver Libro</a>
                <button class="btn btn-primary" v-on:click="warn(item.id)"> Eliminar libro </button>
            </div>
          </div>
        </div>
      </div>
      </div>
    </div>
    </template>
    </div>


  <script src="./js/libros.js"></script>
     </body>
</html>
